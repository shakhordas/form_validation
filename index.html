<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div id="form" class="col-md-7 p-3 border shadow">
          <h2 class="text-center">form-validation</h2>
          <div class="form-group p-2">
            <label for="name">Name.</label>
            <input type="text" id="name" class="form-control shadow" placeholder="Type your full name">
          </div>
          <div class="form-group p-2">
            <label for="email">Email.</label>
            <input type="email" id="email" class="form-control shadow" placeholder="Email address">
          </div>
          <div class="form-group p-2">
            <label for="phone">Phone.</label>
            <input type="number" id="phone" class="form-control shadow" placeholder="phone number">
          </div>
          <div class="form-group p-2">
            <button onclick="submit()"  id="submit"class="btn btn-success">submit</button>
            <button onclick="ans()"  id="submit"class="btn btn-success">ans</button>
          </div>
        </div>
        <div class="form">
          <label for="name">name :</label>
          <span id="name-result"></span>
        </div>
        <div class="form">
          <label for="email">email :</label>
          <span id="email-result"></span>
        </div>
        <div class="form">
          <label for="phone">phone :</label>
          <span id="phone-result"></span>
        </div>
      </div>
    </div>


    <script type="text/javascript">
       var nam  = document.getElementById("name");
        var email = document.getElementById("email");
        var phone = document.getElementById("phone");
        var nameResult  = document.getElementById("name-result")
        var emailResult = document.getElementById("email-result")
        var phoneResult = document.getElementById("phone-result")

       function ans(){
          nameResult.innerHTML = nam.value;
          emailResult.innerHTML = email.value;
          phoneResult.innerHTML = phone.value;
        }

       function submit(){
        var name  = document.getElementById("name");
        var email = document.getElementById("email");
        var phone = document.getElementById("phone");
        

        if (name.value === "") {
          document.getElementById("name").style.borderColor = "red" ;
        }
        if (email.value === "") {
          document.getElementById("email").style.borderColor = "red" ;
        }
        if (phone.value === "") {
          document.getElementById("phone").style.borderColor = "red" ;
        }
      }
      

      


       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
